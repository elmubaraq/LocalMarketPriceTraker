{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Dashboard</h1>
        <div class="card shadow-lg">
            <div class="card-header bg-lightgreen text-white">Current Prices</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>State</th>
                            <th>Market Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for price in prices %}
                        <tr>
                            <td>{{ price.product }}</td>
                            <td>{{ price.state }}</td>
                            <td>{{ price.market_name }}</td>
                            <td class="price-cell">{{ price.price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Format prices as monetary values with Naira symbol
    const priceCells = document.querySelectorAll('.price-cell');
    priceCells.forEach(cell => {
        const rawPrice = parseFloat(cell.textContent);
        if (!isNaN(rawPrice)) {
            cell.textContent = "â‚¦" + rawPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    });
});
</script>
{% endblock %}
